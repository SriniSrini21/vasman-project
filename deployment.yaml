apiVersion: apps/v1
kind: Deployment
metadata:
  name: productdetails
spec:
  replicas: 2
  selector:
    matchLabels:
      app: productdetails
  template:
    metadata:
      labels:
        app: productdetails
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
      - name: productdetails
        image: microservices-demo-auth:latest
        ports:
        - containerPort: 80
